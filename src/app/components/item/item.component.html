<div class="task" (dblclick)="mudarStatus(tarefa)" [ngClass]="{ reminder: tarefa.concluido }">
    <h3>{{ tarefa.tarefa }}</h3>
    <p>Id: {{ tarefa.id }}</p>
    <p>{{ tarefa.categoria }}</p>
  
    <div  *ngIf="!tarefa.concluido" class="botoes">
      <div>
        <button (click)="abrirEdicao()" class="botaoeditar">
          Editar Tarefa
        </button>
      </div>
      <div>
        <button (click)="deletarTarefa()" class="botaoexcluir">
          Excluir Tarefa
        </button>
      </div>
    </div>
  
    <div class="modalAlterar" *ngIf="modalAlterar">
      <div class="modal-content">
        <h2>Alterar tarefa</h2>
        <input type="text" name="novadesc" [(ngModel)]="tarefa.tarefa" placeholder="Nova DescriÃ§Ã£o">
        <input type="text" name="novacat" [(ngModel)]="tarefa.categoria" placeholder="Nova Categoria">
        <button class="salvarEdicao" (click)="editarTarefa()">Salvar</button>
        <button class="cancelarEdicao" (click)= fecharModal()>Cancelar</button>
      </div>
    </div>
  </div>
